---
version: "3.9"
services:
  mongo:
    container_name: mongodb
    image: mongodb/mongodb-community-server:7.0.4-ubuntu2204
    networks:
      - my-network
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=root
      - MONGODB_INITDB_ROOT_PASSWORD=pA55vv0Rd
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/config
  mongo-express:
    container_name: mongo-express
    image: mongo-express:1.0.0-18-alpine3.18
    networks:
      - my-network
    depends_on:
      - mongo
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=pA55vv0Rd
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
      - ME_CONFIG_BASICAUTH_USERNAME=ali
      - ME_CONFIG_BASICAUTH_PASSWORD=pA55vv0Rd
  gitlab:
    container_name: gitlab
    image: gitlab-ce:latest
    networks:
      - my-network
    ports:
      - 443:443
      - 80:80
      - 2022:22
    restart: restart always
    volumes: 
      gitlab_config:/etc/gitlab 
      gitlab_logs:/var/log/gitlab
      gitlab_data:/var/opt/gitlab
#############################################################
--shm-size 2gb
#############################################################
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  gitlab_config:
    driver: local
  gitlab_logs:
    driver: local
  gitlab_data:
    driver: local
networks:
  my-network:
    driver: bridge
